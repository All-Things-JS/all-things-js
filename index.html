<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>All Things JS</title>
  </head>

  <body>
    <nav id="desktop-nav">
      <div class="logo">ATJS</div>
      <ul class="nav-links">
        <li><a href="#events">Events</a></li>
      </ul>
    </nav>

    <section id="front-page">
      <a href="https://www.meetup.com/all-things-js/">
        <img src="./src/assets/qrcode.png" />
      </a>
      <div id="content-main">
        <h1>All Things JS</h1>
        <p>
          We are a community about sharing interest and spreading knowledge of Javascript and Javascript related topics.
        </p>
      </div>
      <div id="social-component">
      </div>
      <img src="./src/assets/arrow.png" alt="Arrow icon" class="icon-arrow" onclick="window.location.href='#events'"/>
    </section>

    <section id="events">
      <div>
        <div id="carousel">
            <img id="img1" class="carouselImg" src="./src/photos/coffeeBarr_022024_05.jpg">
            <img id="img2" class="carouselImg" src="./src/photos/gitWorkshop_022024_08.jpg">
            <img id="img3" class="carouselImg" src="./src/photos/meetup_022024_01.jpg">
        </div>
      </div>
      <div id="event-component">
        <div id="test">
          <h1>Events</h1>
          <ul>
            <li>Come talk about Web Dev!</li>
            <li>Git Lesson Part 1</li>
            <li>Git Lesson Part 2</li>
            <li>Come talk about JavaScript!</li>
          </ul>
        </div>
      </div>
      <img src="./src/assets/arrow-up.png" alt="Arrow icon" class="icon-arrow" onclick="window.location.href='#front-page'"/>
    </section>

  </body>
</html>
